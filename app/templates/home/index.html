<!-- app/templates/home/index.html -->
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% import "bootstrap/wtf.html" as utils %}
{% block body %}
      <div class="col-lg-12">
        <div class="headcontainer">
          <h2 class="LoginTitle">Jot your ideas</h2>
        </div>
        <div class="row">
              {% for idea in ideas %}
              <div class="col-md-3">
              <div class="card">
                <h3 class="titlecontainer">{{ idea.title }}</h3>
                <div class="mycontainer">
                    <p class="desccontainer">
                      {% filter markdown %}{{ idea.description }}{% endfilter %}
                    <a class="btn btn-xs btn-success card-footer" href='{{ url_for('home.edit_ideabox') }}'>Edit</a>

                <p  class="float-xs-right" id="status" class="upvote">
			      			<a class="upvote">
			      			  <i class="fa fa-thumbs-up count" id="up_vote"onclick="vote('up_vote')" aria-hidden="true">3</i>
			      		</a>&nbsp; &nbsp;
			      		<a class="downvote">
                    <i class="fa fa-thumbs-down count" id="down_vote" onclick="vote('down_vote')" aria-hidden="true">1</i></a></p>
                  </p>
                </div>
              </div>
            </div>

              {% endfor %}
    </div>
  </div>
</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}
